<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Математический калькулятор</title>
  <link rel="icon" href="<%=require('./images/favicon.ico')%>" type="image/x-icon">
</head>

<body>
  <header class="header">
    <h1 class="header__title">Математический калькулятор</h1>
  </header>

  <main class="calculator">
    <section class="calculator__display">
      <div class="calculator__screen" id="screen">0</div>
    </section>
    <section class="calculator__keyboard">
      <button class="calculator__button" data-action="clear">C</button>
      <button class="calculator__button" data-action="delete">←</button>
      <button class="calculator__button" data-action="power">^</button>
      <button class="calculator__button" data-action="divide">/</button>

      <button class="calculator__button">7</button>
      <button class="calculator__button">8</button>
      <button class="calculator__button">9</button>
      <button class="calculator__button" data-action="multiply">*</button>

      <button class="calculator__button">4</button>
      <button class="calculator__button">5</button>
      <button class="calculator__button">6</button>
      <button class="calculator__button" data-action="subtract">-</button>

      <button class="calculator__button">1</button>
      <button class="calculator__button">2</button>
      <button class="calculator__button">3</button>
      <button class="calculator__button" data-action="add">+</button>

      <button class="calculator__button">0</button>
      <button class="calculator__button">.</button>
      <button class="calculator__button calculator__button--equal" data-action="calculate">=</button>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">Разработка Kerrodar'а</p>
  </footer>
</body>

</html>
