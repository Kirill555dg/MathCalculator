<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Математический калькулятор</title>
  <link rel="icon" href="<%=require('./images/favicon.ico')%>" type="image/x-icon">
</head>

<body>
  <header class="header">
    <h1 class="header__title">Математический калькулятор</h1>
  </header>

  <main class="calculator">
    <section class="calculator__display">
      <div class="calculator__screen" id="screen">0</div>
    </section>
    <section class="calculator__keyboard">
      <button class="calculator__button" data-action="bracket">(</button>
      <button class="calculator__button" data-action="bracket">)</button>
      <button class="calculator__button" data-action="clear">C</button>
      <button class="calculator__button" data-action="delete">⌫</button>

      <button class="calculator__button" data-action="power">xʸ</button>
      <button class="calculator__button" data-action="square">x²</button>
      <button class="calculator__button" data-action="sqrt">√x</button>
      <button class="calculator__button" data-action="divide">÷</button>

      <button class="calculator__button" data-action="number">7</button>
      <button class="calculator__button" data-action="number">8</button>
      <button class="calculator__button" data-action="number">9</button>
      <button class="calculator__button" data-action="multiply">×</button>

      <button class="calculator__button" data-action="number">4</button>
      <button class="calculator__button" data-action="number">5</button>
      <button class="calculator__button" data-action="number">6</button>
      <button class="calculator__button" data-action="subtract">-</button>

      <button class="calculator__button" data-action="number">1</button>
      <button class="calculator__button" data-action="number">2</button>
      <button class="calculator__button" data-action="number">3</button>
      <button class="calculator__button" data-action="add">+</button>

      <button class="calculator__button calculator__button_type_long" data-action="number">0</button>
      <button class="calculator__button" data-action="number">.</button>
      <button class="calculator__button calculator__button_type_primary" data-action="calculate">=</button>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">Разработка Kerrodar'а</p>
  </footer>
</body>

</html>
